<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <!-- Background -->
  <rect width="400" height="100" fill="#0A0F1E"></rect>

  <!-- Glow filter -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="4" result="blur"></feGaussianBlur>
    <feMerge>
      <feMergeNode in="blur"></feMergeNode>
      <feMergeNode in="blur"></feMergeNode>
      <feMergeNode in="SourceGraphic"></feMergeNode>
    </feMerge>
  </filter>

  <!-- Continuous “DarkinOn” text without any gap -->
  <text x="20" y="65" font-family="Montserrat, Arial, sans-serif" font-size="48">
    <tspan fill="#7BAFD4">Darkin</tspan><tspan fill="#FFFFFF" filter="url(#glow)">On</tspan>
  </text>
</svg>
